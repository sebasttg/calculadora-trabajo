<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" href="estilos3.css">

</head>
<body>
    <div class="contenedor-calculadora">
        <h2 class="titulo">Calculadora Cientifica</h2>
        
        <div class="pantalla" id="pantalla">0</div>

        <div class="botones">
            <button class="boton-funcion boton-especial" onclick="calcularSeno()">sin</button>
            <button class="boton-funcion boton-especial" onclick="calcularCoseno()">cos</button>
            <button class="boton-funcion boton-especial" onclick="calcularTangente()">tan</button>
            <button class="boton-borrar" onclick="limpiar()">C</button>

            <button class="boton-funcion boton-especial" onclick="calcularRaiz()">√</button>
            <button class="boton-funcion boton-especial" onclick="calcularPotencia()">x²</button>
            <button class="boton-funcion boton-especial" onclick="agregarPi()">π</button>
            <button class="boton-operador" onclick="agregarOperador('/')">/</button>

            <button class="boton-numero" onclick="agregarNumero('7')">7</button>
            <button class="boton-numero" onclick="agregarNumero('8')">8</button>
            <button class="boton-numero" onclick="agregarNumero('9')">9</button>
            <button class="boton-operador" onclick="agregarOperador('*')">×</button>

            <button class="boton-numero" onclick="agregarNumero('4')">4</button>
            <button class="boton-numero" onclick="agregarNumero('5')">5</button>
            <button class="boton-numero" onclick="agregarNumero('6')">6</button>
            <button class="boton-operador" onclick="agregarOperador('-')">-</button>

            <button class="boton-numero" onclick="agregarNumero('1')">1</button>
            <button class="boton-numero" onclick="agregarNumero('2')">2</button>
            <button class="boton-numero" onclick="agregarNumero('3')">3</button>
            <button class="boton-operador" onclick="agregarOperador('+')">+</button>

            <button class="boton-numero" onclick="agregarNumero('0')">0</button>
            <button class="boton-numero" onclick="agregarNumero('.')">.</button>
            <button class="boton-igual" onclick="calcular()">=</button>
        </div>
    </div>
<script src="logica2.js"></script>
</body>
</html>
